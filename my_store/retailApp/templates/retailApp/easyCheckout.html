<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #checkout-form {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 3px;
      }

      #checkout-form label {
        display: block;
        margin-bottom: 5px;
      }

      #checkout-form input[type="text"],
      #checkout-form input[type="email"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
      }

      #checkout-form input[type="radio"] {
        margin-right: 10px;
      }

      #checkout-form .shipping-method p {
        margin-bottom: 10px;
      }

      #checkout-form button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        margin-top: 20px;
        width: 100%;
      }

      #checkout-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Checkout</h1>

    <form id="checkout-form">
      <h2>Billing Information</h2>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <label for="address">Shipping Address:</label>
      <input type="text" id="address" name="address" required />
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
      <label for="state">State/Province:</label>
      <input type="text" id="state" name="state" required />
      <label for="zip">Zip/Postal Code:</label>
      <input type="text" id="zip" name="zip" required />

      <h2>Shipping Method (Optional)</h2>
      <p>
        <input
          type="radio"
          id="shipping-standard"
          name="shipping"
          value="standard"
        />
        <label for="shipping-standard"
          >Standard Shipping (Estimated 3-5 days) - Free</label
        >
      </p>
      <p>
        <input
          type="radio"
          id="shipping-express"
          name="shipping"
          value="express"
        />
        <label for="shipping-express"
          >Express Shipping (Estimated 1-2 days) - $10.00</label
        >
      </p>

      <h2>Payment Information</h2>
      <label for="card-number">Credit Card Number:</label>
      <input type="text" id="card-number" name="card-number" required />
      <label for="exp-date">Expiration Date:</label>
      <input
        type="text"
        id="exp-date"
        name="exp-date"
        placeholder="MM/YY"
        required
      />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required />

      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
