<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <style>
      /* You can style the form using CSS */
      #payment-form {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 3px;
      }

      #payment-form label {
        display: block;
        margin-bottom: 5px;
      }

      #payment-form input[type="text"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
      }

      #payment-form button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: block;
        margin-top: 20px;
        width: 100%;
      }

      #payment-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="payment-form" action="**gateway_url**" method="POST">
      <h2>Payment Information</h2>
      <label for="card-number">Credit Card Number:</label>
      <input type="text" id="card-number" name="card_number" required />
      <label for="exp-date">Expiration Date:</label>
      <input
        type="text"
        id="exp-date"
        name="exp_date"
        placeholder="MM/YY"
        required
      />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required />
      <button type="submit">Pay Now</button>
    </form>
  </body>
</html>
