<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* style.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

.hero {
    background-color: #f2f2f2;
    padding: 40px;
    text-align: center;
}

.content {
    display: flex;
    justify-content: space-between;
    margin: 20px;
}

.card {
    border: 1px solid #ccc;
    padding: 20px;
    width: 45%;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}
    </style>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/library/books">Books</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">Issue/Return</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to Our Library</h2>
            <p>Discover a world of knowledge.</p>
        </section>

        <section class="content">
            <div class="card">
                <h3>Latest Books</h3>
                <ul>
                    <li>Book 1</li>
                    <li>Book 2</li>
                    <li>Book 3</li>
                </ul>
            </div>

            <div class="card">
                <h3>Popular Authors</h3>
                <ul>
                    <li>Author 1</li>
                    <li>Author 2</li>
                    <li>Author 3</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Library Management System</p>
    </footer>
</body>
</html>
