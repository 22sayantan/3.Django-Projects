<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>users</title>
  </head>
  <body>
    <h1>users list</h1>
    <section>
      <table>
        <thead>
          <tr style="background-color: #ddd; font-weight: bold">
            <th style="border: 1px solid black">sl</th>
            <th style="border: 1px solid black">name</th>
            <th style="border: 1px solid black">email</th>
            <th style="border: 1px solid black">del</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td style="border: 1px solid black">{{ row.0 }}</td>
            <td style="border: 1px solid black">{{ row.1 }}</td>
            <td style="border: 1px solid black">{{ row.2 }}</td>
            <td style="border: 1px solid black">
              <form method="post" id="delete-form-{{row.0}}">
                {% csrf_token %}
                <input type="hidden" name="delete_id" value="{{row.0}}">
                <button type="submit">del</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
    <br />
    <div>
      <a href="/">
        <button>Home</button>
      </a>
    </div>
  </body>
</html>
