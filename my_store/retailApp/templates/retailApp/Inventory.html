<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .scroll_table {
        height: 9rem;
        overflow-y: scroll;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      thead{
        position: sticky;
        top:0;
      }

      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      h2 {
        margin-top: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        /* Hide the arrows using opacity */
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>Inventory Management</h1>
<div>
  <h5>
    <a href="/product_detail">product-detail</a>
  </h5>
</div>
    <form>
      <label for="search">Search Inventory:</label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Search by product name"
      />
      <button type="submit">Search</button>
    </form>

    <!-- product list -->
    <h2>Products list</h2>
    <div class="scroll_table">
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <section>
      <h2>üè∑Ô∏èAdd New Item</h2>

      <form id="add-item-form" method="get">
        <label for="product-name">üõ°Ô∏èProduct Name:</label>
        <input type="text" id="product-name" name="product-title" required />
        <br />

        <label for="quantity">üõ°Ô∏èQuantity:</label>
        <input
          type="number"
          id="quantity"
          name="qty"
          min="1"
          required
        />
        <br />

        <label for="unit-price">üõ°Ô∏èUnit Price:</label>
        <input
          type="number"
          id="unit-price"
          name="unit-price"
          min="0.01"
          step="0.01"
          required
        />
        <br />

        <button type="submit">Add Item</button>
      </form>
    </section>
  </body>
</html>
