<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .account-nav {
        background-color: #eee;
        padding: 10px;
        border-radius: 3px;
      }

      .account-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .account-nav li {
        display: inline-block;
        margin-right: 20px;
      }

      .account-nav a {
        text-decoration: none;
        color: #333;
      }

      .account-nav a:hover {
        color: #000;
      }

      .account-content {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 3px;
        margin-top: 20px;
      }

      .account-content h2 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>My Account</h1>

    <nav class="account-nav">
      <ul>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>

    <main class="account-content">
      <h2>Account Summary</h2>
      <p>Welcome, [Username]</p>
      <p>Email: [User Email]</p>
    </main>
  </body>
</html>
