<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
      }

      .product {
        width: calc(25% - 20px); /* Adjust width as needed */
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }

      .product img {
        width: 100%;
        display: block;
        margin-bottom: 10px;
      }

      .product h3,
      .product p {
        margin: 5px 0;
      }

      .product a {
        text-decoration: none;
        color: black;
      }

      .filter-sort {
        margin-bottom: 20px;
      }

      .filter-sort form {
        display: flex;
        gap: 10px;
      }

      .filter-sort select,
      .filter-sort button {
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .filter-sort button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .filter-sort button:hover {
        background-color: #45a049;
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .pagination a {
        padding: 5px 10px;
        border: 1px solid #ccc;
        text-decoration: none;
        color: black;
      }

      .pagination a.active {
        background-color: #f2f2f2;
      }

      .pagination a.disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>Product Listing</h1>
    <section class="filter-sort">
      <h2>Filter & Sort</h2>
      <form id="filter-form">
        <select name="category">
          <option value="all">All Categories</option>
          <option value="clothing">Clothing</option>
          <option value="electronics">Electronics</option>
        </select>
        <select name="sort-by">
          <option value="default">Default</option>
          <option value="price-low-high">Price (Low to High)</option>
          <option value="price-high-low">Price (High to Low)</option>
        </select>
        <button type="submit">Apply Filters</button>
      </form>
    </section>

    <section class="product-list">
      <article class="product">
        <a href="product-details.html">
          <img src="image1.jpg" alt="Product 1" />
        </a>
        <h3><a href="product-details.html">Product Name 1</a></h3>
        <p>$29.99</p>
      </article>

      <article class="product">
        <a href="product-details.html">
          <img src="image2.jpg" alt="Product 2" />
        </a>
        <h3><a href="product-details.html">Product Name 2</a></h3>
        <p>$19.99</p>
      </article>
    </section>

    <section class="pagination">
      <a href="#" class="disabled">&laquo;</a>
      <a href="#">1</a>
      <a href="#" class="active">2</a>
      <a href="#">3</a>
      <a href="#">&raquo;</a>
    </section>
  </body>
</html>
